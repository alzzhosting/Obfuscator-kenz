<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Obfuscator KenzDev</title>
    <script src="https://cdn.jsdelivr.net/npm/javascript-obfuscator/dist/index.browser.js"></script>
    <link rel="stylesheet" href="/asset/style.css">
</head>
<body>

    <div class="container">
        <h2>JavaScript Obfuscator KenzDev</h2>
        <p>Masukkan kode JavaScript atau unggah file untuk di-obfuscate.</p>
        
        <textarea id="inputCode" placeholder="Masukkan kode JavaScript di sini..."></textarea>
        <button onclick="obfuscateCode()">Obfuscate Kode</button>

        <h3>Atau Unggah File:</h3>
        <input type="file" id="fileInput" accept=".js">
        <button onclick="uploadFile()">Obfuscate File</button>

        <h3>Hasil Obfuscate:</h3>
        <div id="output"></div>

        <button id="downloadButton" onclick="downloadFile()">Unduh File Obfuscated</button>
    </div>

    <script src="/asset/main.js"></script>
</body>
</html>
